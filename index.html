<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Leilani's Postcard</title>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>My Postcard</h1>
				</div>
				<div class="image"></div>
				<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="4geekslogo" />
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks academy course
						<br />
						<br />
						This is so cool I can't wait to start doing more cool stuff!
					</p>
				</div>
				<div class="body-right">
					<input text="name" placeholder="Some name" />
					<input email="email" placeholder="Some email" />
					<input text="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
